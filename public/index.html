<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion - La Otra Politica</title>
    <link rel="icon" type="image/png" href="assets/images/profe-senador.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar con imagen del candidato -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="candidate-image-container">
                    <img src="assets/images/profeVotos.jpg" alt="Candidato al Senado" class="candidate-image">
                    <div class="glass-overlay"></div>
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <img src="assets/images/profe-senador.png" alt="La Otra Política" class="logo">
                    <h1>Formulario de Inscripción</h1>
                    <p class="subtitle">Únete a nuestro proceso educativo</p>
                </div>

                <form id="inscripcionForm" class="glass-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cedula">Cedula</label>
                            <input type="text" id="cedula" name="cedula" required placeholder="Numero de cedula">
                            <div class="input-glow"></div>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="telefono" name="telefono" required placeholder="Numero de telefono">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departamento">Departamento</label>
                            <select id="departamento" name="departamento" required>
                                <option value="">Selecciona tu departamento</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Antioquia">Antioquia</option>
                                <option value="Arauca">Arauca</option>
                                <option value="Atlantico">Atlantico</option>
                                <option value="Bogota D.C.">Bogota D.C.</option>
                                <option value="Bolivar">Bolivar</option>
                                <option value="Boyaca">Boyaca</option>
                                <option value="Caldas">Caldas</option>
                                <option value="Caqueta">Caqueta</option>
                                <option value="Casanare">Casanare</option>
                                <option value="Cauca">Cauca</option>
                                <option value="Cesar">Cesar</option>
                                <option value="Choco">Choco</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Cundinamarca">Cundinamarca</option>
                                <option value="Guainia">Guainia</option>
                                <option value="Guaviare">Guaviare</option>
                                <option value="Huila">Huila</option>
                                <option value="La Guajira">La Guajira</option>
                                <option value="Magdalena">Magdalena</option>
                                <option value="Meta">Meta</option>
                                <option value="Narino">Narino</option>
                                <option value="Norte de Santander">Norte de Santander</option>
                                <option value="Putumayo">Putumayo</option>
                                <option value="Quindio">Quindio</option>
                                <option value="Risaralda">Risaralda</option>
                                <option value="San Andres y Providencia">San Andres y Providencia</option>
                                <option value="Santander">Santander</option>
                                <option value="Sucre">Sucre</option>
                                <option value="Tolima">Tolima</option>
                                <option value="Valle del Cauca">Valle del Cauca</option>
                                <option value="Vaupes">Vaupes</option>
                                <option value="Vichada">Vichada</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" required placeholder="Tu ciudad">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="profesion">Profesion</label>
                        <select id="profesion" name="profesion" required>
                            <option value="">Selecciona tu profesion</option>
                            <optgroup label="Politica y Gobierno">
                                <option value="Politologo">Politologo/a</option>
                                <option value="Abogado">Abogado/a</option>
                                <option value="Administrador Publico">Administrador/a Publico/a</option>
                                <option value="Economista">Economista</option>
                                <option value="Sociologo">Sociologo/a</option>
                                <option value="Internacionalista">Internacionalista</option>
                                <option value="Funcionario Publico">Funcionario/a Publico/a</option>
                                <option value="Asesor Politico">Asesor/a Politico/a</option>
                                <option value="Gestor Social">Gestor/a Social</option>
                                <option value="Lider Comunitario">Lider Comunitario/a</option>
                            </optgroup>
                            <optgroup label="Salud">
                                <option value="Medico">Medico/a</option>
                                <option value="Enfermero">Enfermero/a</option>
                                <option value="Psicologo">Psicologo/a</option>
                                <option value="Odontologo">Odontologo/a</option>
                                <option value="Fisioterapeuta">Fisioterapeuta</option>
                                <option value="Nutricionista">Nutricionista</option>
                                <option value="Trabajador Social">Trabajador/a Social</option>
                            </optgroup>
                            <optgroup label="Educacion">
                                <option value="Docente">Docente</option>
                                <option value="Pedagogo">Pedagogo/a</option>
                                <option value="Licenciado">Licenciado/a</option>
                                <option value="Investigador">Investigador/a</option>
                            </optgroup>
                            <optgroup label="Ingenieria y Tecnologia">
                                <option value="Ingeniero Civil">Ingeniero/a Civil</option>
                                <option value="Ingeniero de Sistemas">Ingeniero/a de Sistemas</option>
                                <option value="Ingeniero Industrial">Ingeniero/a Industrial</option>
                                <option value="Ingeniero Ambiental">Ingeniero/a Ambiental</option>
                                <option value="Arquitecto">Arquitecto/a</option>
                                <option value="Desarrollador de Software">Desarrollador/a de Software</option>
                            </optgroup>
                            <optgroup label="Negocios y Administracion">
                                <option value="Administrador de Empresas">Administrador/a de Empresas</option>
                                <option value="Contador">Contador/a</option>
                                <option value="Emprendedor">Emprendedor/a</option>
                                <option value="Comerciante">Comerciante</option>
                                <option value="Mercadologo">Mercadologo/a</option>
                            </optgroup>
                            <optgroup label="Comunicacion y Artes">
                                <option value="Comunicador Social">Comunicador/a Social</option>
                                <option value="Periodista">Periodista</option>
                                <option value="Disenador">Disenador/a</option>
                                <option value="Publicista">Publicista</option>
                                <option value="Artista">Artista</option>
                                <option value="Musico">Musico/a</option>
                            </optgroup>
                            <optgroup label="Agropecuario">
                                <option value="Agronomo">Agronomo/a</option>
                                <option value="Veterinario">Veterinario/a</option>
                                <option value="Zootecnista">Zootecnista</option>
                                <option value="Agricultor">Agricultor/a</option>
                                <option value="Ganadero">Ganadero/a</option>
                            </optgroup>
                            <optgroup label="Otros">
                                <option value="Estudiante">Estudiante</option>
                                <option value="Tecnico">Tecnico/a</option>
                                <option value="Tecnólogo">Tecnologo/a</option>
                                <option value="Militar">Militar</option>
                                <option value="Policia">Policia</option>
                                <option value="Pensionado">Pensionado/a</option>
                                <option value="Independiente">Independiente</option>
                                <option value="Otro">Otro</option>
                            </optgroup>
                        </select>
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group hidden" id="profesionOtraContainer">
                        <label for="profesionOtra">Especifica tu profesion</label>
                        <input type="text" id="profesionOtra" name="profesionOtra" placeholder="Escribe tu profesion">
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label for="nombreEmprendimiento">Nombre del emprendimiento</label>
                        <input type="text" id="nombreEmprendimiento" name="nombreEmprendimiento" required placeholder="Nombre de tu emprendimiento">
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label for="redesSociales">Redes sociales del emprendimiento</label>
                        <input type="text" id="redesSociales" name="redesSociales" required placeholder="Instagram, Facebook, TikTok, etc.">
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label for="retosEmprendimiento">Principales retos que tiene su emprendimiento</label>
                        <textarea id="retosEmprendimiento" name="retosEmprendimiento" required placeholder="Describe los principales retos de tu emprendimiento" rows="4"></textarea>
                        <div class="input-glow"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Enviar Inscripcion</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>

                <!-- Mensaje de exito/error -->
                <div id="messageContainer" class="message-container hidden">
                    <div class="message-content">
                        <div class="message-icon"></div>
                        <p class="message-text"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <img src="assets/images/profe-senador.png" alt="El Derecho Para Todos" class="footer-logo" />
                <p class="footer-description">Educamos a quienes quieren liderar con proposito e integridad</p>

                </ul>
                <hr class="footer-sep" />
            </div>
            <div class="footer-right">
                <div class="profile-card">
                    <img src="assets/images/charles.png" alt="El Profe Charles" />
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
